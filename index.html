<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <header>
        <nav class="nav">
            <img width="300px" src="./logorym.png" alt="Logo RyM">
            <ul class="nav-list">
                <li class="nav-item"><button class="btn btn-header verTodos" id="ver-todos">Ver todos</button></li> 
                <li class="nav-item"><button class="btn btn-header Alive" id="Alive">Alive</button></li>
                <li class="nav-item"><button class="btn btn-header Dead" id="Dead">Dead</button></li>
                <li class="nav-item"><button class="btn btn-header Human" id="Human">Human</button></li>
                <li class="nav-item"><button class="btn btn-header Alien" id="Alien">Alien</button></li>
                <li class="nav-item"><button class="btn btn-header Humanoid" id="Humanoid">Humanoid</button></li>
                <li class="nav-item"><button class="btn btn-header Poopybutthole" id="Poopybutthole">Poopybutthole</button></li>
                <li class="nav-item"><button class="btn btn-header Disease" id="Disease">Disease</button></li>
                <li class="nav-item"><button class="btn btn-header Mythologicalcreature" id="Mythologicalcreature">Mythological Creature</button></li>
                <li class="nav-item"><button class="btn btn-header Robot" id="Robot">Robot</button></li>
                <li class="nav-item"><button class="btn btn-header Cronenberg" id="Cronenberg">Cronenberg</button></li>
                <li class="nav-item"><button class="btn btn-header Animal" id="Animal">Animal</button></li>
            </ul>
            
        </nav>
    </header>
    <main>
        
        <div id="todos">
            <div class="rym-todos" id="listaRym">
            </div>
        </div>

    </main>

    <script src="./index.js"></script>
</body>
</html>
